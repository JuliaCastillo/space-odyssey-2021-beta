

<!-- ======= Modules Section ======= -->
<check if="{{ @SESSION.userName=='UNSET' }}">
    <true>
        <section class="modules section-bg">
            <div class="container">

                <div class="section-title" data-aos="fade-right">
                    <h2>Our Modules</h2>
                    <p>Each module helps you to learn about a different element in space. Try them out!</p>
                </div>

                <h4>The Solar System</h4>
                <div class="row" data-aos="zoom-in">

                    <repeat group="{{ @modules }}" value="{{ @module }}">
                        <div class="col-lg-3" id="u{{ @module.module_id }}" onclick="moduleClick(this.id)">
                            <img class="module_image" src="{{ @module.image }}">
                            <!--              <p>{{ @module.module_name }}</p>-->
                        </div>
                    </repeat>
                </div>
            </div>
        </section>
    </true>
    <false>
        <section class="modules section-bg">
            <div class="container">

                <div class="section-title" data-aos="fade-right">
                    <h2>Our Modules</h2>
                    <p>Each module helps you to learn about a different element in space. Try them out!</p>
                </div>

                <h4>The Solar System</h4>
                <div class="row" data-aos="zoom-in">

                    <repeat group="{{ @modules }}" value="{{ @module }}">
                        <div class="col-lg-3" id="l{{ @module.module_id }}" onclick="moduleClick(this.id)">
                            <img class="module_image" src="{{ @module.image }}">
                            <img class="module_stars" src="assets/img/module-stars/Stars0_full.svg">

                            <!--              <p>{{ @module.module_name }}</p>-->
                        </div>
                    </repeat>
                </div>
            </div>
        </section>
    </false>
</check>



<script>

    function moduleClick(clicked_module) {
        // from https://www.w3schools.com/jquery/jquery_ajax_get_post.asp
        $.post("{{ @BASE }}/", {
                module: clicked_module.substring(1),
            },
            function(result){
                // from https://love2dev.com/blog/ways-to-use-javascript-redirect-to-another-page/
                window.location.replace("{{ @BASE }}" + result);
            });
    };


</script>
