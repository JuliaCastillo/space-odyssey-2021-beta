
<div class="login_bg">


    <div class="login_content">

        <p>{{ @message }}</p>
        <form id="login_form" name="login_form" method="post" action="{{ @BASE }}/login">
            <input name="uname" type="text" placeholder="Enter your user name" id="name" size="50" />
            <br />
            <input name="password" type="password" placeholder="Enter your password" id="pass" size="50" />
            <p>
                <input type="submit" name="Submit" value="Login" />
            </p>
        </form>

        <p>You don't have an account yet?</p>
        <a href="{{ @BASE }}/registerin" class="get-started-btn register_button">Register</a>

    </div>
</div>
