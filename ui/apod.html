<section id="apod">
    <div class="container">
        <div class="section-title" data-aos="fade-right">
            <h2>NASA Astronomy Picture Of The Day</h2>
            <h3 id="astro_title"></h3>
            <h5>Date: <span id="astro_date"></span></h5>
            <p id="astro_explanation"></p>
        </div>


        <img id="astro_pic" src="" alt="NASA Picture Of The Day" width="100%">

    </div>
</section>

<script>
    var req = new XMLHttpRequest();
    var url = "https://api.nasa.gov/planetary/apod?api_key=";
    var api_key = "8TfrEChmkQTpMPvaNby6eONxYf91DSmZwQKiDYBS";

    req.open("GET", url + api_key);
    req.send();

    req.addEventListener("load", function(){
        if(req.status == 200 && req.readyState == 4){
            var response = JSON.parse(req.responseText);
            document.getElementById("astro_title").textContent = response.title;
            document.getElementById("astro_date").textContent = response.date;
            document.getElementById("astro_pic").src = response.hdurl;
            document.getElementById("astro_explanation").textContent = response.explanation;
        }
    })
</script>
